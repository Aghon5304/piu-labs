<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Sklep z koszulkami</h1>
    <picture>
      <source srcset="images/polo_b.png"/ >
      <source srcset="images/polo_g.png"/>
      <source srcset="images/polo_r.png"/>
      <source srcset="images/polo_y.png"/>
      <img src="img/tshirt.png" alt="Koszulka z logo" />
    </picture>
    <main>
      <h2 id="nazwa">Koszulka Polo</h2>
      <div class="promotion">promocja</div>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi cum reprehenderit delectus.</p>
      <h3>Kolor</h3>
      <form>
        <input type="radio" name="color" id="blue" checked>
        <input type="radio" name="color" id="green" >
        <input type="radio" name="color" id="red" >
        <input type="radio" name="color" id="yellow" >
      </form>
      <h3>Rozmiar</h3>
      <form>
        <input type="radio" name="size" id="S" checked>
        <label for="S">S</label>
        <input type="radio" name="size" id="M" >
        <label for="M">M</label>
        <input type="radio" name="size" id="L" >
        <label for="L">L</label>
        <input type="radio" name="size" id="XL" >
        <label for="XL">XL</label>
      </form>
      <h2 id="cena"></h2>
      <button>{koszyk}Do koszyka</button>
    </main>
  </body>
</html>
